{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h3>Add Drink</h3>
    <div class="row">
        <form action="{{ url_for('insert_drink') }}" method="POST" class="col s12">
            <!-------------------- Drink Category Selector ----------------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.category_name }}">{{ cat.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Category</label>
                </div>
            </div>
            <!---------------------- Drink Name Text Input Form -------------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="drink_name" name="drink_name" type="text" class="validate">
                    <label for="icon_prefix">Drink Name</label>
                </div>
            </div>
            <!------------------------ Ingredients Selector ------------------------------>
            <div class="row">
                <div class="dropdwonHeight input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select multiple id="ingredient" name="ingredient_name">
                        <option value="" disabled>Choose Ingredients</option>
                        {% for ing in ingredients %}
                        <option value="{{ ing.ingredient_name }}">{{ ing.ingredient_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Ingredients</label>
                </div>
            </div>
            <!------------------------ Instruction Text Input Form -------------------------->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <textarea name="instruction" id="instruction" class="materialize-textarea"></textarea>
                    <label for="icon_telephone">Instructions</label>
                </div>
            </div>
            <!------------------------ Image File Input Form -------------------------->
			<div class="file-field input-field">
				<div class="btn">
			    	<span>Image</span>
				    <input type="file">
			    </div>
				<div class="file-path-wrapper">
					<input id="image_file" name="image_file" class="file-path validate" type="text">
			    </div>
			</div>
            <!------------------------------- Submit Button --------------------------------->
            <div class="row">
                <button class="btn waves-effect waves-light right" type="submit" name="action">Add Drink
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
